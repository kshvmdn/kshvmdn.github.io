<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="{{ site.description }}">
  <title>{{ site.title }}</title>
  <link rel="shortcut icon" type="image/x-icon" href="{{ '/static/favicon.ico' | prepend: site.baseurl }}">
  <link rel="icon" type="image/x-icon" href="{{ '/static/favicon.ico' | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding" rel="stylesheet">
  <style type="text/css" media="screen">
    * {
      margin: 0;
      padding: 0; }
    html,body {
      width: 100%;
      height: 100%; }
    body {
      display: table;
      font-family: "Nanum Gothic Coding";
      background-color: ghostwhite; }
    #container {
      display: table-cell;
      vertical-align: middle;
      text-align: center; }
    #inner {
      display: inline-block;
      padding: 1rem; }
    #inner > p {
      display: block;
      padding: 0.3rem 0;
      font-size: 1rem; }
    #inner > p:nth-child(3) {
      padding: 1.3rem 0;
      font-size: 1.2rem;
      letter-spacing: 0.1em; }
    #inner > p:nth-child(3) > a {
      color: inherit;
      text-decoration: none; }
    #inner > p:nth-child(3) > a:hover {
      color: lightsteelblue; }
  </style>
</head>
<body>
  <div id="container"><div id="inner">
    <p>My name is Kashav Madan.</p>
    <p>I'm a software developer based in Toronto, Canada.</p>
    <p><a href="mailto:{{ site.email }}">mail</a>, <a href="https://github.com/kshvmdn">code</a>, <a href="https://blog.kshvmdn.com">blog</a></p>
  </div></div>
</body>
</html>
