<body>
	<style>
		* {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			white-space: nowrap;
		}
		body {
			background-color: #F6F6F6;
			font-family: "SF Display";
			font-weight: 200;
		}
		body:before, body:after {
			content: "";
			position: fixed;
			background: #404040;
			left: 0;
			right: 0;
			height: 10px;
		}
		body:before { top: 0; }
		body:after { bottom: 0; }
		.container {
			padding: 60px;	
		}
		.header {
			font-weight: 100;
			font-size: 2.5em;
			padding: 20px 0;
		}
		.header > .name {
			cursor: pointer;
			font-weight: 300;
		}
		.content > p {
			margin: 10px 0;
			padding: 0;
			font-size: 1.5em;
			font-weight: 100;
		}
		.content > p > a {
			font-weight: 300;
			text-decoration: none;
			opacity: 0.8;
			transition:opacity 0.3s;
		}
		.content > p > a:hover {
			opacity: 1;
		}
		.uoft {	color: #002A5C;	}
		.chapsule {	color: #2185d0;	}
		.fb { color: #3b5998; }
		.twtr { color:#55acee; }
		.email { color:#db4437; }
		.github { color: #999999; }
		.linkedin { color:#0077B5; }
	</style>

	<div class="container">
		<div class="header">hey, i'm <span class="name">kashav</span>.</div>
		<div class="content">
			<p>cs student @ <a href="http://web.cs.toronto.edu/" target="_blank"><span class="uoft">the university of toronto</span></a>.</p>
			<p>cofounder @ <a href="http://chapsule.com" target="_blank"><span class="chapsule">chapsule</span></a>.</p>	
			<p>wanna work? check out <a href="http://github.com/kshvmdn" target="_blank"><span class="github">what i've done</span></a>.</p>
			<p>wanna connect? find me on <a href="http://linkedin.com/in/kshvmdn" target="_blank"><span class="linkedin">linkedin</span></a>.</p>
			<p>wanna talk? hit me up through <a href="mailto:kshvmdn@gmail.com"><span class="email">email</span></a> or <a href="http://fb.com/kashav.madan" target="_blank"><span class="fb">facebook</span></a>/<a href="http://twitter.com/kshvmdn" target="_blank"><span class="twtr">twitter</span></a>!</p>
		</div>
		<div class="footer"></div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script>
		$(function() {
			var kshv = false;
			$('.name').click(function() { !kshv ? $(this).html('kshvmdn') : $(this).html('kashav'); kshv = !kshv; });
		});
	</script>
